<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.7);

      --yellow:#FFD400;        /* District-Gelb */
      --yellow-soft:rgba(255,212,0,.25);

      --card:rgba(255,255,255,.08);
      --line:rgba(255,255,255,.18);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:28px;
    }

    .wrap{
      width:min(900px, 100%);
      text-align:center;
    }

    h1{
      font-size:clamp(32px, 4.5vw, 60px);
      font-weight:900;
      letter-spacing:-0.03em;
      line-height:1.05;
      margin:0;
    }

    /* Gelbe Akzentlinie unter Headline */
    .headline-accent{
      width:70px;
      height:4px;
      background:var(--yellow);
      margin:18px auto 22px;
      border-radius:4px;
    }

    p{
      max-width:62ch;
      margin:0 auto 28px;
      font-size:clamp(16px, 2vw, 20px);
      color:var(--muted);
      line-height:1.55;
    }

    /* Info Box â€“ Phase 2 */
    .info-box{
      margin:0 auto 30px;
      padding:22px 24px;
      width:min(640px, 100%);
      background:rgba(255,212,0,.06);
      border:1px solid var(--yellow-soft);
      border-left:5px solid var(--yellow);
      border-radius:var(--radius);
      font-size:clamp(17px, 2.1vw, 21px);
      font-weight:700;
      line-height:1.45;
      text-align:left;
    }

    .info-box strong{
      display:block;
      font-size:1.1em;
      margin-bottom:6px;
      color:var(--yellow);
    }

    /* Instagram Card */
    .insta-card{
      display:flex;
      align-items:center;
      gap:18px;
      padding:20px 22px;
      margin:0 auto;
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      text-decoration:none;
      color:var(--fg);
      position:relative;
      transition:transform .25s ease, border .25s ease, background .25s ease;
    }

    /* gelber Mini-Akzent */
    .insta-card::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:2px;
      background:var(--yellow);
      opacity:.85;
    }

    .insta-card:hover{
      transform:translateY(-2px);
      border-color:var(--yellow);
      background:rgba(255,255,255,.12);
    }

    .insta-icon{
      width:54px;
      height:54px;
      border-radius:14px;
      background:var(--yellow);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#000;
      font-size:20px;
      flex-shrink:0;
    }

    .insta-text{
      text-align:left;
    }

    .insta-text strong{
      display:block;
      font-size:18px;
      font-weight:800;
    }

    .insta-text span{
      font-size:14px;
      color:var(--muted);
    }

    .arrow{
      margin-left:auto;
      font-size:22px;
      color:var(--yellow);
    }
  </style>
</head>

    <a

      <div class="insta-icon">IG</div>

      <div class="insta-text">
        <strong>@district.moers</strong>
        <span>Phase-2-Tickets, Line-ups & Updates</span>
      </div>

</body>
</html>
