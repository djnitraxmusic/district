<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>District Moers â€“ Tickets</title>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.7);
      --card:rgba(255,255,255,.08);
      --line:rgba(255,255,255,.18);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:flex;
      justify-content:center;
      align-items:center;
      padding:28px;
    }

    .wrap{
      width:min(900px, 100%);
      text-align:center;
    }

    h1{
      font-size:clamp(32px, 4.5vw, 60px);
      font-weight:900;
      letter-spacing:-0.03em;
      line-height:1.05;
      margin:0 0 16px;
    }

    p{
      max-width:60ch;
      margin:0 auto 28px;
      font-size:clamp(16px, 2vw, 20px);
      color:var(--muted);
      line-height:1.55;
    }

    /* Instagram Card */
    .insta-card{
      display:flex;
      align-items:center;
      gap:18px;
      padding:20px 22px;
      margin:0 auto;
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      text-decoration:none;
      color:var(--fg);
      transition:transform .25s ease, background .25s ease, border .25s ease;
    }

    .insta-card:hover{
      transform:translateY(-2px);
      background:rgba(255,255,255,.12);
      border-color:rgba(255,255,255,.35);
    }

    .insta-icon{
      width:54px;
      height:54px;
      border-radius:14px;
      background:linear-gradient(135deg,#515BD4,#8134AF,#DD2A7B,#FEDA77,#F58529);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#fff;
      font-size:24px;
      flex-shrink:0;
    }

    .insta-text{
      text-align:left;
    }

    .insta-text strong{
      display:block;
      font-size:18px;
      font-weight:800;
      letter-spacing:.2px;
    }

    .insta-text span{
      font-size:14px;
      color:var(--muted);
    }

    .arrow{
      margin-left:auto;
      font-size:22px;
      opacity:.8;
    }
  </style>
</head>

<body>

    <!-- Instagram Verlinkung -->
    <a
      class="insta-card"
      href="https://www.instagram.com/district.moers/"
      target="_blank"
      rel="noopener"
    >
      <div class="insta-icon">IG</div>

      <div class="insta-text">
        <strong>@district.moers</strong>
        <span>News, Line-ups & Phase-2-Tickets</span>
      </div>

      <div class="arrow">â†’</div>
    </a>
  </main>
</body>
</html>
