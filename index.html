<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tickets â€“ Phase 2</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.75);
      --line:rgba(255,255,255,.15);
      --accent:#fff;
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .wrap{
      width:min(860px, 100%);
      text-align:center;
    }

    h1{
      margin:0 0 14px;
      font-weight:800;
      letter-spacing:-0.02em;
      line-height:1.05;
      font-size:clamp(28px, 4.2vw, 56px);
    }

    p{
      margin:0 auto 22px;
      max-width:56ch;
      color:var(--muted);
      font-size:clamp(16px, 2vw, 20px);
      line-height:1.5;
    }

    .card{
      margin:22px auto 0;
      width:min(560px, 100%);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      background:rgba(255,255,255,.04);
      backdrop-filter: blur(6px);
    }

    form{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin:0;
    }

    input[type="email"]{
      flex:1 1 260px;
      min-width:220px;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.35);
      color:var(--fg);
      outline:none;
      font-size:16px;
    }
    input[type="email"]::placeholder{ color:rgba(255,255,255,.45); }

    button{
      flex:0 0 auto;
      padding:14px 16px;
      border-radius:12px;
      border:1px solid var(--accent);
      background:var(--accent);
      color:#000;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
    }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .fine{
      margin-top:10px;
      font-size:13px;
      color:rgba(255,255,255,.55);
    }

    .msg{
      margin-top:12px;
      font-size:14px;
      color:rgba(255,255,255,.8);
      min-height:1.2em;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>District Moers Early-Bird-Tickets sind leider ausverkauft ðŸ˜”</h1>
    <p>
      Tut mir leid! Wir kÃ¶nnen dir Bescheid sagen, wenn der Vorverkauf der
      <strong>Phase-2-Tickets</strong> startet. Trag hier deine E-Mail-Adresse ein:
    </p>

    <section class="card">
      <!-- WICHTIG: Ersetze DEINE_MAIL@DOMAIN.DE -->
      <form id="notifyForm" action="https://formsubmit.co/booking@nitrax.de" method="POST">
        <!-- formsubmit Settings -->
        <input type="hidden" name="_subject" value="Phase 2 Ticket-Info: neue E-Mail Anmeldung" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_captcha" value="false" />
        <!-- Nach Absenden bleibt man auf der Seite und bekommt eine Meldung -->
        <input type="hidden" name="_next" value="https://example.com/thanks.html" />

        <!-- Daten -->
        <input
          id="email"
          type="email"
          name="E-Mail"
          placeholder="deine@email.de"
          required
          autocomplete="email"
        />
        <button id="btn" type="submit">Absenden</button>
      </form>

      <div class="fine">
        Kein Spam â€“ nur eine Info, wenn Phase 2 startet.
      </div>
      <div class="msg" id="msg"></div>
    </section>
  </main>

  <script>
    // Optional: kleine UX-Meldung direkt auf der Seite (ohne extra thanks.html)
    const form = document.getElementById("notifyForm");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");

    // Wenn du KEINE externe Danke-Seite willst:
    // Dann setze im HTML _next auf die aktuelle Seite (oder entferne _next)
    // und nutze dieses JS, um eine Meldung zu zeigen.
    form.addEventListener("submit", () => {
      btn.disabled = true;
      btn.textContent = "Sendeâ€¦";
      msg.textContent = "Danke! Wenn du zum ersten Mal sendest, bestÃ¤tige ggf. einmal die Weiterleitung per E-Mail.";
    });
  </script>
</body>
</html>
